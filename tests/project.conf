targets=clint.log,embedded.log,fixme.log,htmllint.log,pclint.log,plugins,tests.log,vfs,xmllint.log
cppflags_force=-I ../include
cflags_force=`pkg-config --cflags libDesktop`
cflags=-W -Wall -g -O2 -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector
ldflags_force=`pkg-config --libs libDesktop`
ldflags=-pie -Wl,-z,relro -Wl,-z,now
dist=Makefile,clint.sh,embedded.sh,fixme.sh,htmllint.sh,pclint.sh,pkgconfig.sh,tests.sh,xmllint.sh

#modes
[mode::embedded-debug]
cppflags_force=-DEMBEDDED

[mode::embedded-release]
cppflags_force=-DEMBEDDED -DNDEBUG
cflags=-W -Wall -O2 -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector

[mode::release]
cppflags_force=-DNDEBUG
cflags=-W -Wall -O2 -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector

#targets
[clint.log]
type=script
script=./clint.sh
enabled=0
depends=clint.sh

[embedded.log]
type=script
script=./embedded.sh
enabled=0
depends=embedded.sh

[fixme.log]
type=script
script=./fixme.sh
enabled=0
depends=fixme.sh

[htmllint.log]
type=script
script=./htmllint.sh
enabled=0
depends=htmllint.sh

[pclint.log]
type=script
script=./pclint.sh
enabled=0
depends=pclint.sh,$(OBJDIR)../data/Browser.pc

[plugins]
type=binary
sources=plugins.c
ldflags=-ldl

[tests.log]
type=script
script=./tests.sh
enabled=0
depends=pkgconfig.sh,$(OBJDIR)plugins$(EXEEXT),$(OBJDIR)vfs$(EXEEXT),tests.sh

[vfs]
type=binary
ldflags=-L$(OBJDIR)../src/lib -Wl,-rpath,../src -lBrowser
sources=vfs.c

[xmllint.log]
type=script
script=./xmllint.sh
enabled=0
depends=xmllint.sh
