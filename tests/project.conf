targets=fixme.log,htmllint.log,plugins,vfs,tests.log,xmllint.log
cppflags_force=-I ../include
cflags_force=`pkg-config --cflags libDesktop`
cflags=-W -Wall -g -O2 -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector
ldflags_force=`pkg-config --libs libDesktop`
ldflags=-pie -Wl,-z,relro -Wl,-z,now
dist=Makefile,embedded.sh,htmllint.sh,pkgconfig.sh,tests.sh,xmllint.sh

[fixme.log]
type=script
script=./fixme.sh
depends=fixme.sh

[htmllint.log]
type=script
script=./htmllint.sh
depends=htmllint.sh

[plugins]
type=binary
sources=plugins.c
ldflags=-ldl

[tests.log]
type=script
script=./tests.sh
depends=pkgconfig.sh,$(OBJDIR)plugins$(EXEEXT),$(OBJDIR)vfs$(EXEEXT),tests.sh

[vfs]
type=binary
ldflags=-L$(OBJDIR)../src/lib -Wl,-rpath,../src -lBrowser
sources=vfs.c

[xmllint.log]
type=script
script=./xmllint.sh
depends=xmllint.sh
